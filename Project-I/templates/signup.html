<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form>
            <h1> SIGN-UP </h1>
            <div class="largespace">  </div> 
            <label>Enter name: </label><br>
            <input type="text" placeholder="Your name" required id="name" name="name"><br>
            <div class="smallspace">  </div> 

            <label>Enter username: </label><br>
            <input type="text" placeholder="Your username" required id="uname" name="uname"><br>
            <div class="smallspace">  </div> 
            
            <label>Enter Date Of Birth: </label><br>
            <input type="date"  required ><br>
            <div class="smallspace">  </div> 
            
            <label>Enter password: </label><br>
            <input type="password" placeholder="Your password" required id="pass" name="pass"><br>
            <div class="smallspace">  </div> 
            
            <label>Confirm password: </label><br>
            <input type="password" placeholder="Your password" required id="cpass" name="cpass"><br>
            <div class="largespace">  </div> 
            
            <div class="mediumspace">  </div> 
            <!-- <button type="submit" class="button" id="login" value="submit"> SIGN-UP </button> -->
            <div class="banner-btn">
                <a href="../templates/login.html"><span></span> SIGN-UP </a>
                <!-- <a href="../templates/bookslot.html"><span></span>Show Slot</a> -->
            </div>
            
        </form>

    </div>
</body>
</html>
